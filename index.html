<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper and Scissors </title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/scripts.js "> </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1> Rock Paper and Scissors Game
        </h1>
    </header>
    <div class="score--board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Let's test your lack...</p>
    </div>
    <div class="choices">
        <div id="r" class="choice">
            <img src="/assets/icons8-hand-rock-96.png" alt="Rock Icon">
        </div>
        <div id="p" class="choice">
            <img src="/assets//icons8P-hand-96.png" alt="Paper Icon">
        </div>
        <div id="s" class="choice">
            <img src="/assets/icons8-hand-scissors-96.png" alt="Scissors Icon">
        </div>

    </div>

    <p class="cta">Make your move</p>
</body>

</html>
